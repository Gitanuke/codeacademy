<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Uzduotis su Bootstrap</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Projects/Js/style.css"/>
    <script>

        function compare() {
            var type1 = document.getElementById("pirmas").value;
            var type2 = document.getElementById("antras").value;
            var res = "";

            if(type1 == type2){
                res = "Sitie zodziai vienodi";
            }else {
                res = "Sitie zodziai nevienodi";
        }
            document.getElementById("result").value = res ;
        }

    </script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4">
<div id="app">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <input type="text" class="form-control" id="pirmas" placeholder="Įveskite žodį...">
            </div>
            </div>
            <div class="col-lg-6">
        <div class="form-group">
            <input type="text" class="form-control " id="antras" placeholder="Įveskite žodį...">
        </div>
    </div>
    </div>
    <div align="center">
        <div class="col-lg-6">
        <div class="form-group">
            <button id="calc" class="btn btn-primary " onclick="compare()">Palyginti</button>
    </div></div>
    <div class="row">
    <div class="col-lg-12 ">
        <div class="form-group">
            <input type="text" class="form-control" id="result" placeholder="rezultatas...">
        </div>
    </div>
    </div>
</div>
        </div>
    </div>
</div>



</body>
</html>
